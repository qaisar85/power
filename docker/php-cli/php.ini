; Clean CLI php.ini for project CI and local dev
; Disables auto_prepend_file to avoid unexpected project-level includes
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
memory_limit = 512M
max_execution_time = 300
; Disable any auto-prepended files
auto_prepend_file =

[opcache]
opcache.enable=0
